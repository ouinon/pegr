<VirtualHost *:80>

    Define PROJECTPATH /Users/robertstarbuck/Sites/pegs/

    DocumentRoot ${PROJECTPATH}
    ServerName local.pegs.website
    # Other directives here
    SSLProxyEngine On

    <Directory "${PROJECTPATH}">
    	AllowOverride All
    	Options Indexes MultiViews FollowSymLinks
    	Require all granted
    </Directory>

    <LocationMatch "/cloudant">
		ProxyPass https://ouinon.cloudant.com/pegger timeout=60
		Header unset WWW-Authenticate
    	Header add Ouinon-Proxy true
    </LocationMatch>

    ErrorLog "${PROJECTPATH}/logs/apache/error"
    CustomLog "${PROJECTPATH}/logs/apache/transfer" common
</VirtualHost>